<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App for portfolio project</title>
    <link rel="stylesheet" href="style.css">
    <script defer
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type='text/javascript' src='config.js'></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <!-- Photo by Livia Buhler on Unpslash https://unsplash.com/@linibu -->
        <div class="header-container">
            <h1>Search Movies</h1>
            <form id="search-form">
                <label hidden id="search-label">Search for a movie</label>
                <input type="text" id="search-input" placeholder="Search for a movie..." aria-labelledby="search-label">
                <!-- Making the input accessible for screenreaders. -->
                <input type="submit" value="Search" id="submit-button">
            </form>
        </div>
    </header>

    <main>
        <section class="movie-search-results"></section>
    </main>
</body>
</html>
